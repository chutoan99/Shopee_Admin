<div class="flex w-[100%] px-[26px] gap-[62px] py-[29px]">
  <div class="flex justify-between w-full">
    <ul class="flex gap-[24px] pl-[unset] mb-[unset] items-center">
      <ng-container *ngFor="let item of header">
        <li class="cursor-pointer hover-header duration-2000">
          <a class="hover:text-[#333333] text-[12px] leading-[20px] text-[#333333] font-bold no-underline font-inter">{{ item }}</a>
        </li>
      </ng-container>
    </ul>
    <div class="flex gap-[10px] items-center">
      <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-[20px] h-[20px]">

          opacity="0.4"

          fill="#333333"
        />
      </svg>
      <input
        class="text-[12px] leading-[20px] text-[#333333] font-bold no-underline bg-transparent outline-none font-inter"
        placeholder="Search Content..."
      />
    </div>
    <div class="flex items-center justify-between gap-[15px]">
      <div class="flex gap-[20px] items-center">
        <div class="w-[40px] h-[40px]">
          <img [src]="inforShop?.portrait" class="w-full h-full rounded-[50%]" />
        </div>
        <div class="flex flex-col">
          <span class="text-[#294566] text-[12px] leading-[20px] font-extrabold font-inter">{{ inforShop?.username }}</span>
          <span class="text-[12px] leading-[20px] text-[#333333] font-bold no-underline font-inter">shopid: {{ inforShop?.shopid }}</span>
        </div>
      </div>
      <div class="flex gap-[16px] items-center">
        <svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-[20px] h-[20px]">
          <path
            d="M18.2 4.25888L12 0.52921C10.8 -0.176403 9.3 -0.176403 8.1 0.52921L1.8 4.25888C0.7 4.96449 0 6.27491 0 7.58534V14.3391C0 15.6495 0.7 16.9599 1.8 17.6655L8 21.496C8.6 21.8992 9.3 22 10 22C10.7 22 11.4 21.7984 12 21.496L18.2 17.7663C19.3 17.0607 20 15.8511 20 14.4399V7.58534C20 6.27491 19.3 4.96449 18.2 4.25888ZM10 14.7423C8 14.7423 6.3 13.0286 6.3 11.0126C6.3 8.99656 7.9 7.28293 10 7.28293C12.1 7.28293 13.7 8.89576 13.7 11.0126C13.7 13.0286 12 14.7423 10 14.7423Z"

      </div>
    </div>
  </div>
</div>
