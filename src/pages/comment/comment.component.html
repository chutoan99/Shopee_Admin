<div class="App">
  <div class="appGlass">
    <div class="flex w-full h-full">
      <aside class="w-[12%]">
        <app-aside></app-aside>
      </aside>
      <div class="flex flex-col overflow-y-auto w-gull">
        <app-header></app-header>
        <div class="flex-1 p-[20px]">
          <div class="flex-1 pb-[20px]">
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
              <div class="h-[64px] px-[20px] py-[16px] flex justify-between" style="background: ' rgba(244, 247, 252, 0.75)'">
                <div class="flex items-center justify-between">
                  <div class="flex items-center gap-[16px]">
                    <div
                      class="w-[40px] h-[32px] bg-white rounded-[6px] flex items-center justify-center"
                      style="box-shadow: '0px 1px 1px rgba(0, 0, 0, 0.1), 0px 0px 0px 1px rgba(70, 79, 96, 0.16), 0px 2px 5px rgba(89, 96, 120, 0.1)'"
                    >
                      <img src="../../assets/svg/product/filter.svg" />
                    </div>
                    <div
                      class="w-[320px] h-[32px] bg-white rounded-[6px] flex items-center px-[12px] py-[8px] gap-[8px]"
                      style="box-shadow: '0px 1px 1px rgba(0, 0, 0, 0.1), 0px 0px 0px 1px rgba(70, 79, 96, 0.16), 0px 2px 5px rgba(89, 96, 120, 0.1)'"
                    >
                      <img src="../../assets/svg/product/Search.svg" />
                      <input placeholder="Search..." class="outline-none text-[#A1A9B8] font-normal leading-[20px] text-[14px] text-Inter" />
                    </div>
                  </div>
                </div>
                <div class="flex gap-[20px]">
                  <button
                    class="bg-[#2264E6] text-white rounded-[6px] gap-[5px] px-[12px] py-[6px] font-inter"
                    style="
                      box-shadow: 0px 1px 1px rgba(0, 0, 0, 0.14), 0px 0px 0px 1px #2264e6, 0px 2px 5px rgba(34, 100, 230, 0.12),
                        inset 0px 1px 0px #4b85fa;
                    "
                  >
                    <span>
                      <svg class="inherit in" width="16" height="16" viewBox="0 0 16 16" fill="none" style="display: inherit">
                        <path
                          d="M8.74999 2.75004C8.74999 2.33582 8.4142 2.00004 7.99999 2.00004C7.58578 2.00004 7.24999 2.33582 7.24999 2.75004V7.25H2.75C2.33579 7.25 2 7.58579 2 8C2 8.41422 2.33579 8.75 2.75 8.75H7.24999L7.25 13.25C7.25 13.6642 7.58579 14 8 14C8.41421 14 8.75 13.6642 8.75 13.25L8.74999 8.75H13.25C13.6642 8.75 14 8.41422 14 8C14 7.58579 13.6642 7.25 13.25 7.25H8.74999V2.75004Z"
                          fill="white"
                        />
                      </svg>
                    </span>
                    Add customer
                  </button>
                </div>
              </div>
              <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase dark:text-gray-400" style="background: ' rgba(244, 247, 252, 0.75)'">
                  <tr class="gap-[10px] w-full grid-cols-14">
                    <th scope="col" class="p-4">
                      <div class="flex items-center">
                        <input
                          id="checkbox-all-search"
                          type="checkbox"
                          class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        />
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                      </div>
                    </th>
                    <th scope="col" class="py-3">#</th>
                    <!-- <th scope="col" class="py-3">Itemid</th> -->
                    <th scope="col" class="py-3">Comment</th>
                    <th scope="col" class="py-3">Image</th>
                    <th scope="col" class="py-3">username</th>
                    <th scope="col" class="py-3">Rating Star</th>
                    <th scope="col" class="py-3">Video</th>
                    <th scope="col" class="py-3">CreatedAt</th>
                    <th scope="col" class="py-3 w-[15%]">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let item of dataSources$ | async; index as i">
                    <tr class="hover-item duration-3000 gap-[10px] w-full grid-cols-14 td_table" style="background: rgba(255, 255, 255, 0.4)">
                      <td class="p-4 w-4 td_table">
                        <div class="flex items-center">
                          <input
                            id="checkbox-table-search-1"
                            type="checkbox"
                            class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                          />
                          <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                        </div>
                      </td>
                      <td class="py-4 font-inter text-[14px] font-medium leading-[20px] text-[#687182] px-[5px] td_table">
                        {{ i + 1 }}
                      </td>
                      <td class="py-4 font-inter text-[14px] font-medium leading-[20px] text-[#687182] px-[5px] td_table">
                        {{ item.itemid }}
                      </td>
                      <td class="w-[26%] py-4 font-inter text-[14px] font-medium leading-[20px] text-[#687182] px-[5px] td_table">
                        <div class="flex justify-center items-center webkit-3">
                          {{ item.comment }}
                        </div>
                      </td>
                      <td class="py-4 font-inter text-[14px] font-medium leading-[20px] text-[#687182] px-[5px] td_table">áº£nh</td>
                      <td class="py-4 font-inter text-[14px] font-medium leading-[20px] text-[#687182] px-[5px] td_table">{{ item?.rating_star }}</td>
                      <td class="py-4 font-inter text-[14px] font-medium leading-[20px] text-[#687182] px-[5px] td_table">
                        {{ item.author_username }}
                      </td>
                      <td class="py-4 font-inter text-[14px] font-medium leading-[20px] text-[#687182] px-[5px] td_table">videos</td>
                      <td class="w-[7%] py-4 font-inter text-[14px] font-medium leading-[20px] text-[#687182] px-[5px] td_table">
                        {{ item.createdAt | date : 'short' }}
                      </td>

                      <!-- action -->
                      <td class="py-4 font-inter text-[14px] leading-[20px] px-[20px] td_table">
                        <div class="gap-[10px] flex items-center">
                          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="w-[24px] h-[24px] hover:opacity-70">

                            />
                            <path
                              d="M2.95406 13.9107C2.4542 14.0029 2.20427 14.049 2.07763 13.9224C1.95099 13.7957 1.99709 13.5458 2.0893 13.0459L2.31175 11.84C2.35173 11.6233 2.37172 11.515 2.43005 11.4101C2.48838 11.3052 2.57913 11.2145 2.76064 11.033L8.31438 5.47921C8.73303 5.06056 8.94236 4.85123 9.16197 4.81072C9.38158 4.77021 9.5257 4.91433 9.81396 5.20259L10.7974 6.18604C11.0857 6.4743 11.2298 6.61842 11.1893 6.83803C11.1488 7.05764 10.9394 7.26697 10.5208 7.68562L4.96705 13.2394C4.78554 13.4209 4.69479 13.5116 4.58991 13.5699C4.48503 13.6283 4.37668 13.6483 4.15997 13.6882L2.95406 13.9107Z"

                            <path
                              fillRule="evenodd"
                              clip-rule="evenodd"
                              d="M4.75 3.75V4.25H2.75C2.33579 4.25 2 4.58579 2 5C2 5.41421 2.33579 5.75 2.75 5.75H3.51389L3.89504 12.6109C3.95392 13.6708 4.8305 14.5 5.89196 14.5H10.108C11.1695 14.5 12.0461 13.6708 12.1049 12.6109L12.4861 5.75H13.25C13.6642 5.75 14 5.41421 14 5C14 4.58579 13.6642 4.25 13.25 4.25H11.25V3.75C11.25 2.50736 10.2426 1.5 9 1.5H7C5.75736 1.5 4.75 2.50736 4.75 3.75ZM7 3C6.58579 3 6.25 3.33579 6.25 3.75V4.25H9.75V3.75C9.75 3.33579 9.41421 3 9 3H7ZM7.25 7.75C7.25 7.33579 6.91421 7 6.5 7C6.08579 7 5.75 7.33579 5.75 7.75V12.25C5.75 12.6642 6.08579 13 6.5 13C6.91421 13 7.25 12.6642 7.25 12.25V7.75ZM10.25 7.75C10.25 7.33579 9.91421 7 9.5 7C9.08579 7 8.75 7.33579 8.75 7.75V12.25C8.75 12.6642 9.08579 13 9.5 13C9.91421 13 10.25 12.6642 10.25 12.25V7.75Z"
                              fill="#DC4067"
                            />
                          </svg>
                        </div>
                      </td>
                      <!-- action -->
                    </tr>
                  </ng-container>
                </tbody>
              </table>
              <div class="h-[64px] px-[20px] py-[16px] flex justify-between" style="background: ' rgba(244, 247, 252, 0.75)'">
                <div class="flex items-center justify-between">
                  <div class="flex items-center gap-[16px]">1-10 of 97</div>
                </div>
                <div class="flex gap-[20px]">
                  <div class="flex items-center gap-[16px]">Rows per page: 10</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
