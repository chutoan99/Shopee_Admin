<div class="w-100 flex gap-[20px] mt-[20px]">
  <div class="w-[20%] bg-red-900">filter</div>
  <div class="w-[80%]">
    <div class="w-full">
      <div style="display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: 1fr; grid-column-gap: 15px; grid-row-gap: 15px">
        <ng-container *ngFor="let data of dataSources$ | async; let i = index">
          <div class="flex flex-col w-100 h-[300px] bg-white rounded-[10px]">
            <img src="https://cf.shopee.vn/file/{{ data?.image }}" class="w-[100%] h-[190px] rounded-[5px]" alt="{{ data?.name }}" />
            <div class="p-[10px]">
              <div class="word-break">
                {{ data?.name }}
              </div>
              <div class="text-[#f8482f] flex items-center gap-[5px]">
                {{ data?.itemid }}<nz-rate [ngModel]="data?.shop_rating" nzDisabled></nz-rate>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
